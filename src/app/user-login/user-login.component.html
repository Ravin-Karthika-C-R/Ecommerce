<body>
    <div class="container">
        <div class="card">
          <h2>User Sign In </h2>
          <form [formGroup]="userForm">
            <label for="username">Username</label>
            <input type="email" id="em" placeholder="Enter your email" name="email"  formControlName="email">
           
            <label for="password">Password</label>
            <input type="password" id="password" name="pass" placeholder="Enter your password" formControlName="psw">
            
            <button (click)="ulogin()" type="submit">Login</button>
            <div class="mt-4">
                <p>If not registered ? <a routerLink="/user-register">Register</a></p>
            </div>
          </form>
        </div>
        
      </div>
      
    </body>
    <div class="back text-center">
      <button routerLink="" class="btn btn2">Back to home
        <i class="fa fa-home" aria-hidden="true"></i>
      </button>
      
    </div>
