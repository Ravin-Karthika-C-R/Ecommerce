<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<body>
<div class="container-fluid mb-5">
    <h1 class="mt-5 mb-3">Product Management</h1>

    <div class="text-start mb-3">
      <button (click)="addPage()" class="btn btn-dark p-2 ms-5">Add New Product</button>
    </div>
      <table class="rwd-table">
        <tbody>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Description</th>
            <th>Rating</th>
            <th>Count</th>
            <th>Actions</th>
          </tr>
          <tr *ngFor="let i of pdata , let j=index">
            <td data-th="#">
             {{j+1}}
            </td>
            <td data-th="Name">
              {{i.pname}}
            </td>
            <td data-th="Image">
              <img style="height: 200px;" src={{i.image}} alt="">
              
            </td>
            <td data-th="Price">
              {{i.price}}
            </td>
            <td data-th="Description">
              {{i.description}}
            </td>
            <td data-th="Rating">
              {{i.rating}}
            </td>
            <td data-th="Count">
              {{i.count}}
            </td>
            <td>
              <button (click)="editPage(i._id)" class="btn btn-info mt-2 w-100"> <i class="fas fa-edit"></i></button>
              <button (click)="deleteProduct(i._id)" class="btn btn-dark mt-2 w-100"> <i class="fa-solid fa-trash fa-xs"></i></button>
            </td>
          </tr>
          
        </tbody>
      </table>
      
    </div>
    <button routerLink="/admin-home" id="btn1" class="btn  ms-3 mb-3">Back
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </button>
  </body>
